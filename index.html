<!DOCTYPE html>
<html>
	<head>
		<title>SuperCalc</title>
		<script src='OmegaNum.js'></script>
		<script src='main.js'></script>
		<style>
			p {
				display: inline-block;
				width: auto;
				padding: 0;
				margin: 5px;
				height: 10px;
			}
			td input {
				width: 40px;
				height: 40px;
				font-size: 20px;
			}
		</style>
	</head>
	
	<body>
		<form name='form'>
			<p id='in1'></p>
			<p id='op'></p><p id='in2'></p>
			<p id='eq'></p><p id='out'></p>
			<table>
				<tr>
					<td><input type='button' value='C' onclick='c()'></td>
					<td><input type='button' value='<' onclick='back()'></td>
					<td><input type='button' value='+' onclick='op("add")'></td>
					<td><input type='button' value='-' onclick='op("sub")'></td>
				</tr>
				<tr>
					<td><input type='button' value='7' onclick='insert(7)'></td>
					<td><input type='button' value='8' onclick='insert(8)'></td>
					<td><input type='button' value='9' onclick='insert(9)'></td>
					<td><input type='button' value='*' onclick='op("mul")'></td>
				</tr>
				<tr>
					<td><input type='button' value='4' onclick='insert(4)'></td>
					<td><input type='button' value='5' onclick='insert(5)'></td>
					<td><input type='button' value='6' onclick='insert(6)'></td>
					<td><input type='button' value='/' onclick='op("div")'></td>
				</tr>
				<tr>
					<td><input type='button' value='1' onclick='insert(1)'></td>
					<td><input type='button' value='2' onclick='insert(2)'></td>
					<td><input type='button' value='3' onclick='insert(3)'></td>
					<td><input type='button' value='^' onclick='op("pow")'></td>
				</tr>
				<tr>
					<td><input type='button' value='0' onclick='insert(0)'></td>
					<td><input type='button' value='.' onclick='insert(.)'></td>
					<td><input type='button' value='=' onclick='equals()'></td>
					<td><input type='button' value='^^' onclick='op("tetr")'></td>
				</tr>
			</table>
		</form>
	</body>
</html>
